name: Export Node Docker Image

on:
  workflow_dispatch:

jobs:
  export-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull Node.js image
        run: docker pull node:22.18.0

      - name: Save Docker image as TAR
        run: docker save node:22.18.0 -o node-22.18.0.tar

      - name: Upload TAR file
        uses: actions/upload-artifact@v4
        with:
          name: node-22.18.0
          path: node-22.18.0.tar
